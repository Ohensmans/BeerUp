<form class="innerForm" [formGroup]="bieresEtabForm" (ngSubmit)="onSubmitForm()">
    <tr [ngClass]="getClass()">
        
        <td style="text-align: center;">
            <select formControlName="biere" class="form-control">
                <option  [attr.disabled]="isAlreadyServed(bier.bieId)" *ngFor="let bier of lAllBi" [ngValue]="bier.bieId" [ngClass]="getStyleBiere(bier.bieId)">
                    {{bier.bieNom}}
                </option>
            </select>    
        </td>
    
        <td style="text-align: center;">
            <select formControlName="typeSrv" class="form-control">
                <option *ngFor="let type of lTypesSrv" [ngValue]="type.typServId">
                    {{type.typSerLibelle}}
                </option>
            </select>    
        </td>

        <td style="text-align: center;">
            <button *ngIf="!isNew()" class="text-center btn btn-primary" type="submit">Modifier</button>
            <button *ngIf="isNew()" class="text-center btn btn-primary" type="submit">Cr√©er</button>
        </td>
    
        <td style="text-align: center;">
            <button *ngIf="!isNew()" class="text-center btn btn-danger" type="button" (click)="supprimer()">Supprimer</button>
        </td>
    
    </tr>
</form>
