<br>
<div class="card">
    <div class="card-header">
        <h3>Liste des tarifs pour les établissements</h3>
    </div>
    <table  class="table table-striped">
        <thead>
            <tr>
                <th>Nombre de vue</th>
                <th>Prix</th>
                <th class="text-center">Date de début</th>
                <th class="text-center">Date de fin</th>
                <th class="text-center">Activer</th>
                <th class="text-center">Enregistrer</th>
                <th class="text-center">Supprimer</th>
            </tr>  
        </thead>
        <tbody>
                <app-tarif  class="innerForm" *ngFor="let tar of lTarifsEtabsPagination"
                    [tarif]="tar"
                    [type]="TypeTarifVueEtab">
                </app-tarif>  
            </tbody>
        </table>
    <div *ngIf="!lTarifsEtabs.length" class="card-header">
        Il n'existe pas encore de tarifs pour les établissements
    </div>

    <div>
        <br>
    </div>
  
    <div class="d-flex justify-content-center">
        <pagination [totalItems]="lTarifsEtabs.length" (pageChanged)="pageChanged($event)" previousText="{{previousText}}"
        nextText="{{nextText}}" [itemsPerPage]="itemsPerPage"></pagination>
    </div>
    <br>
    <br>
    <button class="btn btn-primary" (click)="addTarifEtab()">Ajouter un tarif</button>
    <button *ngIf="onlyActif" class="btn btn-info" (click)="switchOnlyActif()">Voir tous les tarifs</button>
    <button *ngIf="!onlyActif" class="btn btn-info" (click)="switchOnlyActif()">Voir uniquement les tarifs actifs</button>

</div>
