
<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow bd-navbar mb-3">
            <div class="container">
                <a class="navbar-brand" asp-area="" asp-controller="Home" asp-action="Back">BeerUp</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li routerLinkActive="active" class="nav-item"><a class="nav-link" routerLink="home">Home</a></li>          

                        <li class="btn-group" dropdown>
                            <div *ngIf="isAuth()" id="button-animated nav-item" dropdownToggle type="button" class="nav-link dropdown-toggle" aria-controls="dropdown-animated">
                                Administration <span class="caret"></span>
                            </div>
                            <div id="dropdown-animated" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-animated">
                                <div *ngIf="isAuth() && isAdmin()" role="menuitem"><a class="dropdown-item text-dark" routerLink="PlansTarifaires">Plans tarifaires</a></div>
                                <div *ngIf="isAuth() && isAdmin()" class="divider dropdown-divider"></div>
                                <div *ngIf="isAuth() && hasAchatAdminAccess()" role="menuitem"><a class="dropdown-item" routerLink="Achats">Achats</a></div>
                                <div *ngIf="isAuth() && hasEtablissementAdminAccess() && hasAchatAdminAccess()" class="divider dropdown-divider"></div>
                                <div *ngIf="isAuth() && hasEtablissementAdminAccess()"role="menuitem"><a class="dropdown-item" routerLink="Etablissements">Etablissements</a></div>
                                <div *ngIf="isAuth() && hasEtablissementAdminAccess() && hasBiereAdminAccess()"class="divider dropdown-divider"></div>
                                <div *ngIf="isAuth() && hasBiereAdminAccess()"role="menuitem"><a class="dropdown-item" routerLink="Bieres">Bières</a></div>
                                <div *ngIf="isAuth() && hasUserAdminAccess()" class="divider dropdown-divider"></div>
                                <div *ngIf="isAuth() && hasUserAdminAccess()" role="menuitem"><a class="dropdown-item" href="{{adminUserUrl}}">Utilisateurs</a></div>
                            </div>
                        </li>

                        <li routerLinkActive="active" class="nav-item"><a class="nav-link" routerLink="contact">Contact</a></li>

                        <li *ngIf="!isAuth()" routerLinkActive="active" class="nav-item ml-auto"><a class="nav-link" routerLink="login">S'identifier</a></li>     
                        <li *ngIf="!isAuth()" routerLinkActive="active" class="nav-item"><a class="nav-link" href="{{registerUrl}}">S'enregistrer</a></li>  

                        <li *ngIf="isAuth()"class="btn-group nav-item ml-auto" dropdown>
                            <div id="button-animated nav-item" dropdownToggle type="button" class="nav-link dropdown-toggle" aria-controls="dropdown-animated">
                                {{getUserName()}} <span class="caret"></span>
                            </div>
                            <div  id="dropdown-animated" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-animated">
                                <div role="menuitem"><a class="dropdown-item text-dark" routerLink="login">Se déconnecter</a></div>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
</header>
<body> 
    <div class="container bg-light mt-2">
        <router-outlet></router-outlet>
    </div>

    <footer class="border-top footer text-muted bg-white">
        <div class="container">
            &copy; 2021 - BeerUp - <span class="text-dark" routerLink="privacy">Privacy</span>
        </div>
    </footer>
</body>
