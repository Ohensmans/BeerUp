<div class="bg-white p-2 border">
    <h5>Login component</h5>
    <div *ngIf="isAuth()">
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-danger" (click)="onLogout()">Logout</button>
            </div>
        </div>
    </div>
    <div *ngIf="!isAuth()">
        <div class="col-md-6">
            <button class="btn btn-danger" (click)="onLogin()">Login</button>
        </div>
    </div>    
</div>
